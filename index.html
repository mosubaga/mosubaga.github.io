        <h1 style="padding-top:50px;" >Current Time at 
          <script>
            let today = new Date();
            let dd = String(today.getDate()).padStart(2, '0');
            let mm = String(today.getMonth() + 1).padStart(2, '0'); //January is 0!
            let yyyy = today.getFullYear();

            today = mm + '/' + dd + '/' + yyyy;
            document.write(today);
          </script>
        </h1>
        <center><h2 id="time" style="font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif, monospace; font-size:400%">Time goes here ...</h2></center>
