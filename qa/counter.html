<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Counter</title>
  <style>
    :root {
      --bg: #f6f2eb;
      --card: #ffffff;
      --ink: #2b2721;
      --accent: #d16b43;
      --accent-dark: #b45735;
      --ring: #f2c9b4;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: "Georgia", "Times New Roman", serif;
      background: radial-gradient(circle at top, #fff3e6 0%, var(--bg) 55%, #efe7dc 100%);
      color: var(--ink);
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 32px 16px;
    }

    .counter-card {
      background: var(--card);
      border-radius: 20px;
      padding: 32px;
      box-shadow: 0 20px 50px rgba(43, 39, 33, 0.15);
      display: grid;
      gap: 24px;
      min-width: min(360px, 92vw);
      text-align: center;
      border: 1px solid #eadfce;
    }

    .counter-title {
      font-size: 20px;
      letter-spacing: 0.06em;
      text-transform: uppercase;
    }

    .counter-value {
      font-size: 72px;
      font-weight: 700;
      line-height: 1;
      border: none;
      background: transparent;
      color: inherit;
      text-align: right;
      width: 3ch;
      padding: 0;
    }

    .counter-value-wrap {
      display: flex;
      align-items: baseline;
      justify-content: center;
      gap: 12px;
    }

    .counter-unit {
      font-size: 22px;
      letter-spacing: 0.04em;
      text-transform: lowercase;
      opacity: 0.75;
    }

    .counter-controls {
      display: grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: 12px;
    }

    .counter-reset {
      background: #f8f3ec;
      color: var(--ink);
      border-color: #e6dac8;
      font-size: 18px;
      padding: 10px 0;
    }

    button {
      font: inherit;
      font-weight: 600;
      font-size: 28px;
      border-radius: 14px;
      border: 2px solid transparent;
      padding: 12px 0;
      cursor: pointer;
      transition: transform 150ms ease, box-shadow 150ms ease, background-color 150ms ease;
    }

    button:focus-visible {
      outline: none;
      box-shadow: 0 0 0 4px var(--ring);
    }

    .btn-minus {
      background: #f4ece2;
      color: var(--ink);
    }

    .btn-plus {
      background: var(--accent);
      color: #ffffff;
    }

    button:hover {
      transform: translateY(-1px);
      box-shadow: 0 10px 20px rgba(43, 39, 33, 0.12);
    }

    button:active {
      transform: translateY(0);
      box-shadow: none;
    }

    .hint {
      font-size: 13px;
      letter-spacing: 0.02em;
      opacity: 0.7;
    }
  </style>
      <script
    referrerpolicy="no-referrer-when-downgrade"
    type="text/javascript"
    src="https://api.onelink-preview.com/moxie.min.js"
    data-oljs="P123E-BDEF-2FE3-FD20"
    ></script>
</head>
<body>
  <main class="counter-card" role="group" aria-label="Counter">
    <div class="OneLinkNoTx countertitletest">Counter Testing</div>
    <div class="counter-value-wrap">
      <input
        class="counter-value"
        id="counterValue"
        type="text"
        value="0"
        aria-label="0 degrees"
        readonly
      />
      <span class="counter-unit" aria-hidden="true">degrees</span>
    </div>
    <div class="counter-controls">
      <button type="button" class="btn-minus" id="decrement" aria-label="Decrease">
        -
      </button>
      <button type="button" class="btn-plus" id="increment" aria-label="Increase">
        +
      </button>
    </div>
    <button type="button" class="counter-reset" id="reset" aria-label="Reset">
      Reset
    </button>
    <div class="hint">Use - to decrease, + to increase.</div>
  </main>

  <script>
    const valueEl = document.getElementById("counterValue");
    const decrementBtn = document.getElementById("decrement");
    const incrementBtn = document.getElementById("increment");
    const resetBtn = document.getElementById("reset");

    let value = 0;

    const updateValue = () => {
      valueEl.value = value.toString();
      valueEl.setAttribute("aria-label", `${value} degrees`);
    };

    decrementBtn.addEventListener("click", () => {
      value -= 1;
      updateValue();
    });

    incrementBtn.addEventListener("click", () => {
      value += 1;
      updateValue();
    });

    resetBtn.addEventListener("click", () => {
      value = 0;
      updateValue();
    });
  </script>
</body>
</html>
